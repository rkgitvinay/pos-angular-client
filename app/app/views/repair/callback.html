
<div ng-controller="RepairCtrl as rpCtrl" >
  <div class="row">
    <div class="col-md-8">
      <h1 ng-bind-html="'Repair List' | translate"></h1>
    </div>
    <div class="col-md-4 buttons-right">
      <button class="btn btn-default pull-right" type="button" ng-bind-html="'repair.create' | translate" ui-sref="repairCreate()"></button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table datatable="" dt-options="Repair.CList.dtOptions" dt-columns="Repair.CList.dtColumns" class="row-border hover"></table>
    </div>
  </div>
</div>
