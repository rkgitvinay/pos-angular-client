<form name="form">
  <div class="row">
    <div class="col-md-8">
      <h1 ng-if="!isEdit" ng-bind-html="'repair.create' | translate"></h1>
      <h1 ng-if="isEdit" ng-bind-html="'repair.edit' | translate"></h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <alerts alerts="alerts"></alerts>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">{{'order.select_products' | translate}}</div>
        <div class="panel-body">
          <map-tiles product-groups="productGroups" products="products" options="options"></map-tiles>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">{{'order.selected_products' | translate}}</div>
        <div class="panel-body">
          <product-list products="products" total="params.total"></product-list>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">{{'order.selectCustomer' | translate}}</div>
        <div class="panel-body">
          <select-customer customer="customer" options="options"></select-customer>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">{{'order.selectDevice' | translate}}</div>
        <div class="panel-body">
          <select-smartphone selected-smartphone="selectedSmartphone"></select-smartphone>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">{{'order.deviceHealth' | translate}}</div>
        <div class="panel-body">
          <device-health device-health="deviceHealth"></device-health>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">{{'repair.note' | translate}}</div>
        <div class="panel-body">
          <textarea class="form-control input-sm" rows="10" ng-model="products.repairNote"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-primary pull-right" type="button" ng-click="completeOrder()">
        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
        <span ng-bind-html="'order.complete' | translate"></span>
      </button>
      <button class="btn btn-default pull-right" style="margin-right: 15px;" type="button" ng-click="rewindOrder()">
        <i class="fa fa-repeat" aria-hidden="true"></i>
        <span ng-bind-html="'order.start_over' | translate"></span>
      </button>
    </div>
  </div>
</form>
