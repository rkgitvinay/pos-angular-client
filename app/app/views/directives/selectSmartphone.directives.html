<div>
  <div class="form-group">
    <label for="sel1" ng-bind-html="'order.selectSmartphone' | translate"></label>
    <select class="form-control input-sm" id="sel1" ng-options="items.value for items in selectionSmartphone | orderBy:'value' track by items.id" ng-model="selectedSmartphone.device"></select>
  </div>
  <div class="form-group">
    <select class="form-control input-sm" id="sel1" ng-options="items.value for items in selectionCapacity track by items.id" ng-model="selectedSmartphone.capacity"></select>
  </div>
  <div class="form-group">
    <select class="form-control input-sm" id="sel1" ng-options="items.value for items in selectionColor | orderBy:'value' track by items.id" ng-model="selectedSmartphone.color"></select>
  </div>
  <div ng-if="imeiSelection" class="form-group">
    <label for="sel2" ng-bind-html="'order.selectImei' | translate"></label>
    <input class="form-control input-sm" type="text" ng-model="selectedSmartphone.imei" required maxlength="16">
    <div ng-messages="selectedSmartphone.imei.$error" role="alert" multiple>
        <div ng-message="required" class="my-message">You must supply a IMIE Number .</div>
        <div ng-message="pattern" class="my-message">That doesn't look like a valid Imie
         code.
        </div>
        <div ng-message="md-maxlength" class="my-message">
         Don't use the long version silly...we don't need to be that specific...
        </div>
    </div>
  </div>
</div>
