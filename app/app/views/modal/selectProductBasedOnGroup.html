<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="dismissModal(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-bind-html="'modal.selectProduct' | translate"></h4>
      </div>
      <div class="modal-body">
        <p ng-bind-html="'modal.pleaseSelectTheRelevantProduct' | translate"></p>

        <form name="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label" for="select_product" ng-bind-html="'modal.selectProduct' | translate"></label>
            <div class="col-sm-8">
              <select ng-options="s.product_name.name for s in products.selection track by s.product_name.id" class="form-control" ng-model="data.modalProductSelected"></select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="dismissModal(false)" class="btn btn-default" data-dismiss="modal" ng-bind-html="'cancel' | translate"></button>
        <button type="button" ng-click="dismissModal(true)" class="btn btn-primary" data-dismiss="modal" ng-bind-html="'ok' | translate"></button>
      </div>
    </div>
  </div>
</div>
