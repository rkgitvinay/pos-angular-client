<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="dismissModal(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-bind-html="'modal.areYouSureToContinue' | translate"></h4>
      </div>
      <div class="modal-body">
        <p ng-bind-html="'modal.deleteEntityCannotRestore' | translate"></p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="dismissModal(false)" class="btn btn-default" data-dismiss="modal" ng-bind-html="'no' | translate"></button>
        <button type="button" ng-click="dismissModal(true)" class="btn btn-primary" data-dismiss="modal" ng-bind-html="'yes' | translate"></button>
      </div>
    </div>
  </div>
</div>
